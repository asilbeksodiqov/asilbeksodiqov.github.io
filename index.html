                        <label for="name">Ismingiz</label>
                    </div>
                </div>
                
                <div class="input-group">
                    <div class="floating-label">
                        <input type="tel" id="contact_info" name="contact_info" 
                               pattern="[0-9]*" inputmode="numeric"
                               placeholder=" " required aria-required="true">
                        <label for="contact_info">Aloqa uchun nomer qoldiring</label>
                        <div class="country-code">+998</div>
                    </div>
                </div>
                
                <div class="input-group">
                    <div class="floating-label floating-textarea">
                        <textarea id="message" name="message" placeholder=" " 
                                  rows="5" required aria-required="true"></textarea>
                        <label for="message">Xabaringiz</label>
                    </div>
                </div>
                
                <button type="submit" class="btn primary">
                    <i class="fas fa-paper-plane" aria-hidden="true"></i>
