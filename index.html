    <script>
        // Toast notification funksiyasi
        function showToast(options) {
            const {
                type = 'info',
                title = '',
                message = '',
                duration = 4000
            } = options;
            
            // Avvalgi toastni o'chirish
            const existingToast = document.querySelector('.toast.show');
            if (existingToast) {
                removeToast(existingToast);
            }
            
            // Toast elementini yaratish
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            // Iconlar
            const icons = {
                success: 'fas fa-check-circle',
                error: 'fas fa-exclamation-circle',
                info: 'fas fa-info-circle',
                warning: 'fas fa-exclamation-triangle'
            };
            
            toast.innerHTML = `
                <div class="toast-icon">
                    <i class="${icons[type] || icons.info}"></i>
                </div>
                <div class="toast-content">
                    ${title ? `<div class="toast-title">${title}</div>` : ''}
                    <div class="toast-message">${message}</div>
                </div>
            `;
            
            // Body ga qo'shish
            document.body.appendChild(toast);
            
            // Ko'rsatish
            setTimeout(() => {
                toast.classList.add('show');
            }, 10);
            
            // Auto remove after duration
            if (duration > 0) {
                setTimeout(() => {
                    if (toast.parentNode) {
                        removeToast(toast);
                    }
                }, duration);
            }
            
            return toast;
        }

        function removeToast(toast) {
            toast.classList.remove('show');
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.parentNode.removeChild(toast);
                }
            }, 400);
        }

        // DOM ready
        document.addEventListener('DOMContentLoaded', function() {

            setTimeout(function() {

            }, 1500);
            
            // Initialize form

            initAboutTyping();

        // Show page function

            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // Hide all nav buttons active state
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected page
            document.getElementById(pageId).classList.add('active');
            
            // Activate corresponding nav button
            const pageIndex = ['home', 'portfolio', 'about', 'contact'].indexOf(pageId);
            if (pageIndex !== -1) {
                document.querySelectorAll('.nav-btn')[pageIndex].classList.add('active');
            }
            
            // Scroll to top
            window.scrollTo(0, 0);
        }
        
        // Contact Type Selector
        function initContactTypeSelector() {
            const typeOptions = document.querySelectorAll('.type-option');
            const contactInput = document.getElementById('contact_input');
            const contactPrefix = document.getElementById('contactPrefix');
            const contactLabel = document.getElementById('contactLabel');
            const contactFieldContainer = document.getElementById('contactFieldContainer');
            
            typeOptions.forEach(option => {
                option.addEventListener('click', function() {
                    // Remove active class from all options
                    typeOptions.forEach(opt => opt.classList.remove('active'));
                    
                    // Add active class to clicked option
                    this.classList.add('active');
                    
                    const type = this.dataset.type;
                    
                    // Update input field based on type
                    switch(type) {
                        case 'phone':
                            contactInput.type = 'tel';
                            contactInput.inputMode = 'numeric';
                            contactInput.placeholder = ' ';
                            contactPrefix.textContent = '+998';
                            contactPrefix.style.display = 'flex';
                            contactLabel.textContent = 'Telefon raqamingiz';
                            contactInput.value = contactInput.value.replace(/\D/g, '').slice(0, 9);
                            contactInput.maxLength = 9;
                            contactInput.setAttribute('pattern', '[0-9]{9}');
                            contactInput.setAttribute('title', '9 ta raqam kiriting');
                            contactFieldContainer.className = 'floating-label-dynamic phone-mode';
                            break;
                            
                        case 'telegram':
                            contactInput.type = 'text';
                            contactInput.inputMode = 'text';
                            contactInput.placeholder = ' ';
                            contactPrefix.textContent = '@';
                            contactPrefix.style.display = 'flex';
                            contactLabel.textContent = 'Telegram username';
                            // Remove @ if user typed it
                            contactInput.value = contactInput.value.replace(/^@/, '');
                            contactInput.maxLength = 32;
                            // Remove pattern for telegram and email
                            contactInput.removeAttribute('pattern');
                            contactInput.removeAttribute('title');
                            contactFieldContainer.className = 'floating-label-dynamic telegram-mode';
                            break;
                            
                        case 'email':
                            contactInput.type = 'email';
                            contactInput.inputMode = 'email';
                            contactInput.placeholder = ' ';
                            contactPrefix.textContent = '';
                            contactPrefix.style.display = 'none';
                            contactLabel.textContent = 'Email manzilingiz';
                            contactInput.value = contactInput.value.replace(/^[@+]/, '');
                            contactInput.maxLength = 255;
                            // Remove pattern for telegram and email
                            contactInput.removeAttribute('pattern');
                            contactInput.removeAttribute('title');
                            contactFieldContainer.className = 'floating-label-dynamic email-mode';
                            break;
                    }
                    
                    // Trigger input event for floating label
                    if (contactInput.value) {
                        contactFieldContainer.classList.add('has-value');
                    } else {
                        contactFieldContainer.classList.remove('has-value');
                    }
                });
            });
            
            // Input validation based on type
            contactInput.addEventListener('input', function() {
                const activeType = document.querySelector('.type-option.active').dataset.type;
                
                switch(activeType) {
                    case 'phone':
                        // Only allow numbers
                        this.value = this.value.replace(/\D/g, '').slice(0, 9);
                        break;
                        
                    case 'telegram':
                        // Remove @ from start if user types it
                        this.value = this.value.replace(/^@/, '');
                        // Allow letters, numbers, underscores only
                        this.value = this.value.replace(/[^a-zA-Z0-9_]/g, '');
                        break;
                        
                    case 'email':
                        // No restrictions during typing, validation on submit
                        break;
                }
                
                // Update floating label
                if (this.value) {
                    contactFieldContainer.classList.add('has-value');
                } else {
                    contactFieldContainer.classList.remove('has-value');
                }
            });
        }
        
        // Initialize form
        function initForm() {
            const form = document.getElementById('contactForm');
            if (!form) return;
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const name = document.getElementById('name').value.trim();
                const contactType = document.querySelector('.type-option.active').dataset.type;
                const contactValue = document.getElementById('contact_input').value.trim();
                const message = document.getElementById('message').value.trim();
                
                // Simple validation
                if (!name || !contactValue || !message) {
                    showToast({
                        type: 'warning',
                        title: 'Diqqat!',
                        message: 'Iltimos, barcha maydonlarni to\'ldiring'
                    });
                    return;
                }
                
                // Contact validation based on type
                let contactInfo = '';
                let validationPassed = true;
                
                switch(contactType) {
                    case 'phone':
                        if (contactValue.length !== 9) {
                            showToast({
                                type: 'error',
                                title: 'Noto\'g\'ri format',
                                message: 'Telefon raqami 9 ta raqamdan iborat bo\'lishi kerak'
                            });
                            validationPassed = false;
                        }
                        contactInfo = `+998${contactValue}`;
                        break;
                        
                    case 'telegram':
                        if (contactValue.length < 4) {
                            showToast({
                                type: 'error',
                                title: 'Noto\'g\'ri format',
                                message: 'Telegram username kamida 5 belgidan iborat bo\'lishi kerak'
                            });
                            validationPassed = false;
                        }
                        contactInfo = `@${contactValue}`;
                        break;
                        
                    case 'email':
                        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                        if (!emailRegex.test(contactValue)) {
                            showToast({
                                type: 'error',
                                title: 'Noto\'g\'ri format',
                                message: 'Iltimos, to\'g\'ri email manzilini kiriting'
                            });
                            validationPassed = false;
                        }
                        contactInfo = contactValue;
                        break;
                }
                
                if (!validationPassed) return;
                
                // Disable button
                const submitBtn = form.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Yuklanmoqda...';
                
                try {
                    // Send to Telegram
                    const response = await fetch('https://api.telegram.org/bot8561049037:AAEbMoh0BTPRx5mUR99ui-uyg764vGO8spY/sendMessage', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            chat_id: '7123672881',
                            text: `ðŸ“¬ Yangi xabar\nðŸ‘¤ Ism: ${name}\nðŸ“ž ${contactType.toUpperCase()}: ${contactInfo}\nðŸ’¬ Xabar: ${message}`
                        })
                    });
                    
                    if (response.ok) {
                        showToast({
                            type: 'success',
                            title: 'Muvaffaqiyatli!',
                            message: 'Xabaringiz yuborildi! Tez orada aloqaga chiqamiz.'
                        });
                        form.reset();
                        
                        // Reset floating labels
                        document.querySelectorAll('.floating-label, .floating-label-dynamic').forEach(el => {
                            el.classList.remove('has-value');
                        });
                        
                        // Reset to phone type
                        document.querySelectorAll('.type-option').forEach(opt => {
                            opt.classList.remove('active');
                            if (opt.dataset.type === 'phone') {
                                opt.classList.add('active');
                            }
                        });
                        
                        // Reset contact field to phone mode
                        const contactInput = document.getElementById('contact_input');
                        const contactPrefix = document.getElementById('contactPrefix');
                        const contactLabel = document.getElementById('contactLabel');
                        const contactFieldContainer = document.getElementById('contactFieldContainer');
                        
                        contactInput.type = 'tel';
                        contactInput.inputMode = 'numeric';
                        contactPrefix.textContent = '+998';
                        contactPrefix.style.display = 'flex';
                        contactLabel.textContent = 'Telefon raqamingiz';
                        contactFieldContainer.className = 'floating-label-dynamic phone-mode';
                        contactInput.setAttribute('pattern', '[0-9]{9}');
                        contactInput.setAttribute('title', '9 ta raqam kiriting');
                        
                    } else {
                        throw new Error('Xabar yuborishda xatolik');
                    }
                } catch (error) {
                    showToast({
                        type: 'error',
                        title: 'Xatolik!',
                        message: 'Xatolik yuz berdi. Iltimos, keyinroq urinib ko\'ring.'
                    });
                    console.error(error);
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalText;
                }
            });
            
            // Floating labels
            const floatingInputs = document.querySelectorAll('.floating-label input, .floating-label textarea, .floating-label-dynamic input');
            floatingInputs.forEach(input => {
                input.addEventListener('input', function() {
                    if (this.value) {
                        this.parentElement.classList.add('has-value');
                    } else {
                        this.parentElement.classList.remove('has-value');
                    }
                });
                
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('focused');
                    if (!this.value) {
                        this.parentElement.classList.remove('has-value');
                    }
                });
                
                // Check initial value
                if (input.value) {
                    input.parentElement.classList.add('has-value');
                }
            });
        }

        // About page typing effect (YANGI FUNKSIYA)
        function initAboutTyping() {
            const terminalText = document.getElementById('terminalText');
            const aboutProgress = document.getElementById('aboutProgress');
            const currentSection = document.getElementById('currentSection');
            
            const sections = [
                {
                    title: "TALABA - ASILBEK",
                    text: "Qo'qon Davlat Universitetida Huquq yo'nalishi bo'yicha bakalavrni tamomlaganman. Hozirda Qoraqalpoq Davlat Universiteti Yuridika fakulteti magistratura talabasi sifatida o'qishni davom ettiryapman. Huquqiy bilimlarimni asta-sekin chuqurlashtirib, ularni amaliyotda qo'llashga harakat qilaman.",
                    typeDelay: 30,
                    pauseTime: 3000
                },
                {
                    title: "DATA ANALYST - ASILBEK",
                    text: "Ma'lumotlar bilan ishlash va ularni tushunarli xulosalarga aylantirishga qiziqaman. Asosan Excel va data tahlil asoslari bilan ishlayman, real misollar orqali tajribamni oshirib boryapman. Har bir loyiha orqali yaxshiroq tahlil qilish va aniqroq qarorlar chiqarishni o'rganishni maqsad qilganman.",
                    typeDelay: 30,
                    pauseTime: 3000
                },
                {
                    title: "TECH ENTHUSIAST - ASILBEK",
                    text: "Dasturlash va sun'iy intellekt mavzulariga qiziqaman. Yangi texnologiyalarni o'rganib, ularni amaliy kichik loyihalarda sinab ko'rishni yoqtiraman. Texnologiya orqali muammolarni soddaroq va samaraliroq hal qilish yo'llarini izlayman.",
                    typeDelay: 30,
                    pauseTime: 3000
                }
            ];
            
            let currentIndex = 0;
            let isTyping = false;
            let isPaused = false;
            let timeoutId = null;
            
            // Type writer function
            async function typeWriter(text, element, delay = 30) {
                isTyping = true;
                element.innerHTML = '';
                
                for (let i = 0; i < text.length; i++) {
                    if (isPaused) {
                        await waitForResume();
                    }
                    
                    element.innerHTML += text[i];
                    await sleep(delay);
                }
                
                isTyping = false;
            }
            
            // Delete text function
            async function deleteText(element, delay = 20) {
                isTyping = true;
                const text = element.innerHTML;
                
                for (let i = text.length; i >= 0; i--) {
                    if (isPaused) {
                        await waitForResume();
                    }
                    
                    element.innerHTML = text.substring(0, i);
                    await sleep(delay);
                }
                
                isTyping = false;
            }
            
            // Sleep function
            function sleep(ms) {
                return new Promise(resolve => timeoutId = setTimeout(resolve, ms));
            }
            
            // Wait for resume
            async function waitForResume() {
                return new Promise(resolve => {
                    const checkResume = setInterval(() => {
                        if (!isPaused) {
                            clearInterval(checkResume);
                            resolve();
                        }
                    }, 100);
                });
            }
            
            // Show section function
            async function showSection(index) {
                currentIndex = index;
                const section = sections[index];
                
                // Update progress
                aboutProgress.style.width = `${((index + 1) / sections.length) * 100}%`;
                currentSection.textContent = index + 1;
                
                // Clear terminal
                terminalText.innerHTML = '';
                
                // Create terminal elements
                const promptLine = document.createElement('div');
                promptLine.className = 'text-line';
                
                const promptSpan = document.createElement('span');
                promptSpan.className = 'prompt';
                promptSpan.textContent = 'asilbek@portfolio';
                
                const commandSpan = document.createElement('span');
                commandSpan.className = 'command';
                commandSpan.textContent = ' cat about.txt';
                
                promptLine.appendChild(promptSpan);
                promptLine.appendChild(commandSpan);
                
                // Add typing cursor
                const cursorDiv = document.createElement('div');
                cursorDiv.className = 'cursor';
                
                // Type the command
                await typeWriter('cat about.txt', commandSpan, 50);
                await sleep(500);
                
                // Show command output
                const outputDiv = document.createElement('div');
                outputDiv.className = 'text-line output';
                terminalText.appendChild(promptLine);
                terminalText.appendChild(outputDiv);
                
                // Type title
                const titleDiv = document.createElement('div');
                titleDiv.className = 'section-title';
                outputDiv.appendChild(titleDiv);
                
                await typeWriter(section.title, titleDiv, section.typeDelay);
                await sleep(300);
                
                // Type text
                const textDiv = document.createElement('div');
                textDiv.className = 'section-text';
                outputDiv.appendChild(textDiv);
                
                await typeWriter(section.text, textDiv, section.typeDelay);
                await sleep(section.pauseTime);
                
                // Delete text
                await deleteText(outputDiv, 20);
                
                // Move to next section
                if (!isPaused) {
                    showSection((index + 1) % sections.length);
                }
            }
            
            // Control buttons
            const pauseBtn = document.getElementById('pauseBtn');
            const skipBtn = document.getElementById('skipBtn');
            const replayBtn = document.getElementById('replayBtn');
            
            if (pauseBtn) {
                pauseBtn.addEventListener('click', function() {
                    isPaused = !isPaused;
                    const icon = this.querySelector('i');
                    const text = this.querySelector('span');
                    
                    if (isPaused) {
                        icon.className = 'fas fa-play';
                        text.textContent = 'Davom ettirish';
                        this.style.borderColor = '#10b981';
                        this.style.color = '#10b981';
                    } else {
                        icon.className = 'fas fa-pause';
                        text.textContent = 'Pause';
                        this.style.borderColor = '';
                        this.style.color = '';
                    }
                });
            }
            
            if (skipBtn) {
                skipBtn.addEventListener('click', function() {
                    if (timeoutId) clearTimeout(timeoutId);
                    showSection((currentIndex + 1) % sections.length);
                });
            }
            
            if (replayBtn) {
                replayBtn.addEventListener('click', function() {
                    if (timeoutId) clearTimeout(timeoutId);
                    showSection(0);
                });
            }
            
            // Start the typing effect
            showSection(0);
        }
    </script>
