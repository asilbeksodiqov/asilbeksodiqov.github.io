<!DOCTYPE html>
<html lang="uz" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asilbek Sodiqov | Shaxsiy sahifa</title>
    <meta name="description" content="Asilbek Sodiqov - Data Analyst va Yurist.">
    <meta name="author" content="Asilbek Sodiqov">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="app">

        <section class="page active" id="home">

            <!-- HERO -->
            <div class="hero">
                <div class="avatar-container">
                    <div class="avatar">
                        <img src="Asilbek_Sodiqov.jpg" alt="Asilbek Sodiqov" class="avatar-img">
                    </div>
                </div>
                <h1>Asilbek Sodiqov</h1>
                <div class="dynamic-title">
                    <span>Men </span>
                    <span class="typing-text" id="typingText"></span>
                </div>
            </div>

            <!-- STORIES -->
            <div class="stories-section">
                <div class="stories-scroll" id="storiesScroll">

                    <!-- Story 1: SURVEY -->
                    <div class="story-item" data-story="0">
                        <div class="story-ring">
                            <div class="story-cover">
                                <img src="asilbek_sodiqov.jpg"
                                     data-hover="asilbek_sodiqov.jpg"
                                     alt="Survey" class="cover-img">
                            </div>
                        </div>
                        <span class="story-label">SURVEY</span>
                    </div>

                    <!-- Story 2: KARYERA -->
                    <div class="story-item" data-story="1">
                        <div class="story-ring">
                            <div class="story-cover">
                                <img src="stories/covers/career_cover.jpg"
                                     data-hover="stories/covers/career_hover.jpg"
                                     alt="Karyera" class="cover-img">
                            </div>
                        </div>
                        <span class="story-label">KARYERA</span>
                    </div>

                    <!-- Story 3: LOYIHALAR -->
                    <div class="story-item" data-story="2">
                        <div class="story-ring">
                            <div class="story-cover">
                                <img src="stories/covers/projects_cover.jpg"
                                     data-hover="stories/covers/projects_hover.jpg"
                                     alt="Loyihalar" class="cover-img">
                            </div>
                        </div>
                        <span class="story-label">LOYIHALAR</span>
                    </div>

                    <!-- Story 4: KUN -->
                    <div class="story-item" data-story="3">
                        <div class="story-ring">
                            <div class="story-cover">
                                <img src="stories/covers/day_cover.jpg"
                                     data-hover="stories/covers/day_hover.jpg"
                                     alt="Kun" class="cover-img">
                            </div>
                        </div>
                        <span class="story-label">KUNIM</span>
                    </div>

                    <!-- Story 5: BILIM -->
                    <div class="story-item" data-story="4">
                        <div class="story-ring">
                            <div class="story-cover">
                                <img src="stories/covers/edu_cover.jpg"
                                     data-hover="stories/covers/edu_hover.jpg"
                                     alt="Bilim" class="cover-img">
                            </div>
                        </div>
                        <span class="story-label">BILIM</span>
                    </div>

                    <!-- Story 6: HOBBY -->
                    <div class="story-item" data-story="5">
                        <div class="story-ring">
                            <div class="story-cover">
                                <img src="stories/covers/hobby_cover.jpg"
                                     data-hover="stories/covers/hobby_hover.jpg"
                                     alt="Hobby" class="cover-img">
                            </div>
                        </div>
                        <span class="story-label">HOBBY</span>
                    </div>

                </div>
            </div>

            <!-- BIO + CONTACT TUGMA -->
            <div class="home-content">
                <div class="bio-preview" style="display: none;">
                    <p class="bio-text">
                        <span class="highlight">Ilmiy tadqiqot</span>da qatnashish —
                        Davlat xizmatlarini yaxshilash uchun
                        <span class="highlight">So`rovnoma</span>!
                    </p>
                    <span class="read-more"
                          onclick="window.open('https://sodiqov.uz/survey', '_blank')">
                        So`rovnomani boshlash →
                    </span>
                </div>

                <button class="btn primary contact-btn"
                        onclick="window.location.href='contact.html'">
                    <i class="fas fa-paper-plane"></i>
                    Bog`lanish
                </button>
            </div>

        </section>

        <!-- BOTTOM NAVIGATION -->
        <nav class="bottom-nav">
            <button class="nav-btn active" onclick="window.location.href='index.html'">
                <i class="fas fa-home"></i>
            </button>
            <button class="nav-btn" onclick="window.location.href='sodiqov.uz/about'">
                <i class="fas fa-user"></i>
            </button>
            <button class="nav-btn" onclick="window.location.href='sodiqov.uz/contact'">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </nav>

    </main>

    <!-- ==========================================
         STORY VIEWER OVERLAY
         ========================================== -->
    <div class="story-overlay" id="storyOverlay">

        <!-- Progress bars -->
        <div class="story-progress" id="storyProgress"></div>

        <!-- Header: yopish + story nomi -->
        <div class="story-header">
            <span class="story-title-text" id="storyTitleText"></span>
            <button class="story-close" id="storyClose">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- Media area -->
        <div class="story-media" id="storyMedia">
            <img id="storyImg" class="story-media-item" src="" alt="">
            <video id="storyVideo" class="story-media-item" playsinline muted></video>
        </div>

        <!-- Chap/o'ng bosish zonalari -->
        <div class="story-tap-prev" id="storyTapPrev"></div>
        <div class="story-tap-next" id="storyTapNext"></div>

        <!-- Qo'shimcha tugma (story-specific) -->
        <div class="story-action" id="storyAction"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
