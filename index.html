    <!-- Simple JavaScript -->
    <script>
        // DOM ready
        document.addEventListener('DOMContentLoaded', function() {
            // Hide loading
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
            }, 1000);
            
            // Initialize form
            initForm();
        });
        
        // Show page function
        function showPage(pageId) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // Hide all nav buttons active state
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected page
            document.getElementById(pageId).classList.add('active');
            
            // Activate corresponding nav button
            const pageIndex = ['home', 'portfolio', 'contact'].indexOf(pageId);
            if (pageIndex !== -1) {
                document.querySelectorAll('.nav-btn')[pageIndex].classList.add('active');
            }
            
            // Scroll to top
            window.scrollTo(0, 0);
        }
        
        // Initialize form
        function initForm() {
            const form = document.getElementById('contactForm');
            if (!form) return;
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const name = document.getElementById('name').value.trim();
                const phone = document.getElementById('contact_info').value.trim();
                const message = document.getElementById('message').value.trim();
                
                // Simple validation
                if (!name || !phone || !message) {
                    alert('Iltimos, barcha maydonlarni to\'ldiring');
                    return;
                }
                
                if (phone.length !== 9) {
                    alert('Telefon raqami 9 ta raqamdan iborat bo\'lishi kerak');
                    return;
                }
                
                // Disable button
                const submitBtn = form.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Yuklanmoqda...';
                
                try {
                    // Send to Telegram (soddalashtirilgan)
                    const response = await fetch('https://api.telegram.org/bot8561049037:AAEbMoh0BTPRx5mUR99ui-uyg764vGO8spY/sendMessage', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            chat_id: '7123672881',
                            text: `ðŸ“¬ Yangi xabar\nðŸ‘¤ Ism: ${name}\nðŸ“ž Telefon: +998${phone}\nðŸ’¬ Xabar: ${message}`
                        })
                    });
                    
                    if (response.ok) {
                        alert('Xabaringiz yuborildi! Tez orada aloqaga chiqamiz.');
                        form.reset();
                    } else {
                        throw new Error('Xabar yuborishda xatolik');
                    }
                } catch (error) {
                    alert('Xatolik yuz berdi. Iltimos, keyinroq urinib ko\'ring.');
                    console.error(error);
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalText;
                }
            });
            
            // Phone input formatting
            const phoneInput = document.getElementById('contact_info');
            if (phoneInput) {
                phoneInput.addEventListener('input', function(e) {
                    this.value = this.value.replace(/\D/g, '').slice(0, 9);
                });
            }
            
            // Floating labels
            const floatingInputs = document.querySelectorAll('.floating-label input, .floating-label-num input, .floating-label textarea');
            floatingInputs.forEach(input => {
                input.addEventListener('input', function() {
                    if (this.value) {
                        this.parentElement.classList.add('has-value');
                    } else {
                        this.parentElement.classList.remove('has-value');
                    }
                });
                
                // Check initial value
                if (input.value) {
                    input.parentElement.classList.add('has-value');
                }
            });
        }
    </script>
